<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="container">
            <img class="profile-avatar" src="https://via.placeholder.com/180x180" id="avatar" alt=".">
            <h1 id="name" class="profile-name"></h1>
            <p class="bio" id="bio"></p>
            <h2 id="username" class="profile-username"></h2>
            <ul class="numbers">
                <li class="numbers-item" id="repository">
                    <h4>Reposit√≥rios</h4>
                    <span id="repos"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="followers"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="following"></span>
                </li>
            </ul>
            <a id="link" href="#" target="_blank" class="profile-link">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const nameElement = document.querySelector("#name");
            const userNameElement = document.querySelector("#username");
            const avatarElement = document.querySelector("#avatar");
            const reposElement = document.querySelector("#repos");
            const followersElement = document.querySelector("#followers");
            const followingElement = document.querySelector("#following");
            const linkElement = document.querySelector("#link");
            const mybio = document.querySelector('#bio');
            const endpoint = "https://api.github.com/users/victorgermim";
            fetch(endpoint)
                .then(function (resposta) {
                    return resposta.json();
                })
                .then(function (json) {
                    nameElement.innerText = json.name;
                    userNameElement.innerText = json.login;
                    avatarElement.src = json.avatar_url;
                    followersElement.innerText = json.followers;
                    followingElement.innerText = json.following;
                    reposElement.innerText = json.public_repos;
                    linkElement.href = json.html_url;
                    mybio.innerText = json.bio
                });
        });
    </script>
</body>

</html>
